# Configurações do AURA Sentinel Gateway
server:
  port: 8080 # Gateway service.

spring:
  application:
    name: aura-sentinel-gateway
  
  # --- Configuração de Segurança (Padronizada Spring Security) ---
  # Vamos usar esta seção para hospedar as credenciais do usuário M2M (Python)
  security:
    user:
      name: gateway-internal-user 
      password: '{noop}super-secret-key-do-not-use-in-prod' # Usado pelo PythonClientService (Role INTERNAL)
      
  # --- Configuração do Agente Assíncrono ---
  task:
    execution:
      pool:
        core-size: 50
        max-size: 100
        queue-capacity: 2000
      thread-name-prefix: Telemetry-Processor-

# --- CONFIGURAÇÕES PERSONALIZADAS ---
app:
  # Configurações de Serviços Externos
  services:
    python-intelligence:
      base-url: http://localhost:8081/intelligence 
      timeout-seconds: 5 

# --- Configuração de Log (Inglês, padrão de segurança) ---
logging:
  level:
    com.aurasentinel: DEBUG
    org.springframework: WARN